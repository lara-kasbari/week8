<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <h1 class="header">Romantic Poetry Mix</h1>

    <div>
      Create your own Romantic Poetry by filling out the following fields:
    </div>
    <div>
      <br />
      <form>
        <input class="color" type="text" placeholder="color" />
        <input class="nounPlural" type="text" placeholder="noun (plural)" />
        <input class="noun" type="text" placeholder="noun" />
        <input class="adjective" type="text" placeholder="adjective" /> <br> <br>
        <input class="submit" type="button" value="submit" />
      </form>
      <br>
     <section class="story"></section>
    </div>
   
    
  </body>
</html>
